<literal>
<script type="text/javascript" src="http://player.youku.com/jsapi">
player = new YKU.Player('youkuplayer',{
styleid: '1',

</literal>
vid: '{$video.videoid}',
<literal>
show_related: false,
    events:{
        'onSwitchFullScreen': onSwitchFullScreen,
        'onPlayEnd': onPlayEnd,    
    }
});

function onSwitchFullScreen(){
    window.jscalljava.fullScreen(1);
    onMaxScreen();
}

function onPlayEnd(){
    window.jscalljava.fullScreen(0);
    NormalScreen();
}

//客户端回调
function onMaxScreen() {
//    ChangeAccessor(0);
alert('max');
console.log('max');
    var box = document.getElementById('youkuplayer');
    box.style.width = '100%';
    box.style.height = '100%';
    document.body.style.margin = 0;
}
//客户端回调
function NormalScreen()
{
    //alert('normal');
    console.log('normal');
    var box = document.getElementById('youkuplayer');
//    ChangeAccessor(1);
    box.style.width = '100%';
    box.style.height=(box.offsetWidth*10/16)+'px';
}  

</script>
</literal>
