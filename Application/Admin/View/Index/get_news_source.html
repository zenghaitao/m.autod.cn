
       <foreach name="list" item="vo">
            <tr id="row_{$vo.id}">
                <td>{$vo.id}</td>
                <td><if condition="$vo.title_pic1 neq ''"><img src="{$vo.title_pic1}" height="70px;"/></if><if condition="$vo.title_pic2 neq ''">&nbsp;<img src="{$vo.title_pic2}" height="70px;"/></if><if condition="$vo.title_pic3 neq ''">&nbsp;<img src="{$vo.title_pic3}" height="70px;"/></if><br/><a class="link" href="###" linkname="/Home/Index/page?id={$vo.id}">{$vo.title}</a>
                </td>
                <td>{$vo.story_date}</td>
                <td>{$vo.source}</td>
                <td>
                	 {$vo.colunm_catename}
                </td>
                <td>
               	 <a class="delete btn btn-danger" id="{$vo.id}" data-toggle="modal" data-target=".bs-example-modal-lg" href="#">{$vo.caozuo.0}</a>
                 <a  class="btn btn-primary" href='/Admin/Index/news_reply?news_id={$vo.id}&page={$Think.GET.page}&action=source' target="_blank">{$vo.caozuo.1}</a>
                  <if condition="$vo.comments_count gt 0">
                  	<a  class="btn btn-primary" href='/Admin/Index/news_reply_list?news_id={$vo.id}&is_robot=all' target="_blank">{$vo.caozuo.2}({$vo.comments_count})</a>
                  </if>
                </td>
           </tr>
       </foreach>
       <script type="text/javascript">

	});
//-->
</script>
